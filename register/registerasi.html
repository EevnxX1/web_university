<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <div class="content-left">
        <div class="teks-center">
          <h1>REGISTERASI</h1>
          <p class="teks1">Silahkan Isi</p>
        </div>
        <div class="copyright">
          <p class="teks2">Copyright By Miftahul Huda</p>
        </div>
      </div>
      <div class="content-right">
        <div class="intro">
          <p class="nice-day">Login Your Account</p>
        </div>
        <div class="your">
          <p><span>UNIVERSITY</span></p>
          <img src="img/1.png" height="200px" width="200px" />
        </div>
        <form action="" method="post">
          <div class="form">
            <div class="input">
              <input type="text" name="username" id="username" required />
              <label for="username" class="label-name">
                <span class="content-name">Username</span>
              </label>
            </div>
            <div class="input">
              <input type="password" name="password" id="password" required />
              <label for="password" class="label-name">
                <span class="content-name">Password</span>
              </label>
            </div>
          </div>
          <div class="remem-forgot">
            <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" />
            <p class="remember">Remember</p>
            <a href="#" class="forgot">Forgot password?</a>
          </div>
          <div class="submit-create">
            <button type="submit" name="submit" class="submit">SUBMIT</button>
            <a href="registerasi" class="register">Create Account</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
